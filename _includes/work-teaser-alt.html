{% if project.tile_background_color and project.tile_background_color != "" %}
	{% capture bgcolor %}{{ project.tile_background_color }}{% endcapture %}
{% else %}
	{% capture bgcolor %}{{ project.brand_primary_color }}{% endcapture %}
{% endif %}
<div class="card work-teaser work-teaser-alt mb-2 mb-md-0" style="background-color: {{ bgcolor }}">
	<h3>{{ project.title }}</h3>
	<a href="{{ project.url | absolute_url }}" title="{{ project.title }}">
		<figure>
			{% if project.teaser_image and project.teaser_image != "" %}
				{% picture teasers {{ project.teaser_image }} --alt {{ project.title }} %}
			{% else %} 
				<img class="w-100 d-block" src="https://www.fillmurray.com/640/360" alt="{{ project.title }}">
			{% endif %}
			{% if project.client_logo and project.client_logo != "" %}
			<span class="logo d-flex justify-content-center align-items-center">
				{% svg "{{ project.client_logo }}" width='275' class='logo-teaser' %}
			</span>
		    {% endif %}
		</figure>
	</a>
</div>
