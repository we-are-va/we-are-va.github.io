---
layout: default
---
{% comment %}
	This layout is used to by projects.md to display all of documents in
	the _projects/ collection
{% endcomment %}

<div class="container py-8 ">

		
		<div class="row-work row d-flex align-items-end py-3">
		{% assign projects = site.work | sort: "order" %}
		{% for project in projects %}
			
					<div class="col-work work-{% increment column %} mb-6" data-aos="fade-in">
						{% include work-teaser.html %}
					</div>

		
		{% endfor %}
	</div>
</div>
